<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h1 class="list">Book Plans</h1>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg pull-right" ng-click="$ctrl.open()" >+ Add a Book Plan</button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <ul class="books" >
      <li ng-repeat="book in $ctrl.books" ng-click="gotoDetail(book)">
        <div class="row">
          <div class="col-md-8">
            <h2>{{book.title}}</h2>
          </div>
          <div class="col-md-2">
            <span>Publish Goal {{book.date| date : format : timezone}}</span>
          </div>
          <div class="col-md-2">
            <button class="btn btn-lg edit">Edit</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
