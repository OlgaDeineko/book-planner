<div class="row">
    <div class="register_form">
        <h1>Subscribe</h1>
        <form name="registerForm" class="form-signin" ng-submit="$ctrl.register()" role="form">
            <!--<div class="form-group">-->
                <!--<label for="inputUsername" class="control-label">Username:<span class="red">*</span></label>-->
                <!--<input ng-model="$ctrl.user.username" type="text" class="form-control input-lg" id="inputUsername" required>-->

            <!--</div>-->
            <div class="form-group">
                <label for="inputEmail" class="control-label">Email:<span class="red">*</span></label>
                <input  name="email" ng-model="$ctrl.register.email"  type="email" class="form-control input-lg" id="inputEmail" email-unique required>
                <span ng-show="!registerForm.email.$error.required && registerForm.email.$error.email && registerForm.email.$dirty">Enter a valid email</span>
                <span ng-show="!registerForm.email.$error.required && !registerForm.email.$error.email && registerForm.email.$error.emailUnique && registerForm.email.$dirty">User with this email already exists!</span>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="control-label">Password:<span class="red">*</span></label>
                <input name="password" ng-model="$ctrl.register.password"  type="password" class="form-control input-lg" id="inputPassword" ng-minlength="5" ng-maxlength="20" required>
                <span ng-show="registerForm.password.$error.required && registerForm.password.$dirty">Enter the password</span>
                <span ng-show="!registerForm.password.$error.required && (registerForm.password.$error.minlength || registerForm.password.$error.maxlength) && registerForm.password.$dirty">Password length should be between 5 and 20 characters.</span>
            </div>

            <div class="form-group">
                <label for="inputPasswordC" class="control-label">Confirm password:</label>
                <input name="password_c" ng-model="$ctrl.register.password_c"  type="password" class="form-control input-lg" id="inputPasswordC" valid-password-c required>
                <span ng-show="registerForm.password_c.$error.required && registerForm.password_c.$dirty">Please, confirm your password.</span>
                <span ng-show="!registerForm.password_c.$error.required && registerForm.password_c.$error.validPasswordC && registerForm.password.$dirty">Passwords do not match.</span>
            </div>


            <!--<div class="form-group">-->
                <!--<label for="inputFirstName" class="control-label">Firs name:</label>-->
                <!--<input ng-model="$ctrl.user.firstName"  type="text" class="form-control input-lg" id="inputFirstName" required>-->
            <!--</div>-->

            <!--<div class="form-group">-->
                <!--<label for="inputLastName" class="control-label">Last name:<span class="red">*</span></label>-->
                <!--<input ng-model="$ctrl.user.lastName"  type="text" class="form-control input-lg" id="inputLastName" required>-->
            <!--</div>-->

            <!--<div class="form-group">-->
                <!--<input type="checkbox"> I have read and agree to the <a href="#" class="link">Terms of Service</a>-->
            <!--</div>-->

            <button class="btn btn-lg pull-left">Back to Login</button><button type="submit" class="btn btn-lg form__submit pull-right">Subscribe</button>

            <hr>
            <div class="form-group text-center">
                <a href="#" class="link">Terms of Service</a><a href="#" class="link">Privacy Policy</a>
            </div>
        </form>
    </div>
</div>
