<div class="row">
    <div class="login_form">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <label for="inputEmail" class="control-label">Username or Email:</label>
                <input ng-model="$ctrl.user.name" type="text" class="form-control input-lg" id="inputEmail">

            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password:</label>
                <input ng-model="$ctrl.user.password"  type="password" class="form-control input-lg" id="inputPassword">
            </div>
            <div class="form-group">
                    <a href="#!/password-reset" class="link_password_reset">Forgot Password?</a><button type="submit" class="btn form__submit pull-right">Sign in</button>
            </div>
            <hr>
            <div class="form-group text-center">
                    <p>Want to sign up?</p><a class="btn">Subscribe</a>
            </div>
        </form>
    </div>
</div>
