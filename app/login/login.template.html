<div class="row">
    <div class="login_form">
        <h1>Log in</h1>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="$ctrl.login()" role="form">
            <div class="form-group">
                <label for="inputEmail" class="control-label">Username or Email:</label>
                <i class="fa fa-key"></i>
                <input  name="username" ng-model="$ctrl.username" type="text" class="form-control input-lg" id="inputEmail" required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Enter your e-mail</span>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password:</label>
                <i class="fa fa-lock"></i>
                <input ng-model="$ctrl.password" name="password" type="password" class="form-control input-lg" id="inputPassword" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Enter the password</span>
            </div>
            <div class="form-group">
                    <a href="#!/password-reset" class="link">Forgot Password?</a><button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg form__submit ">Sign in</button>
            </div>
            <hr>
            <div class="form-group text-center">
                    <p>Want to sign up?</p><a href="#!/register" class="btn btn-lg">Subscribe</a>
            </div>
        </form>
    </div>
</div>
