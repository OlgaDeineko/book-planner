<div class="row">
    <h2>Subscribe</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Username:<span class="red">*</span></label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.user.name" type="text" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.user.password"  type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#!/password-reset">Forgot Password?</a><button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p>Want to sign up?</p><button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </form>
</div>
